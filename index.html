<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Title</title>

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/vendor/normalize.css?v=1.0">
	<link rel="stylesheet" href="css/vendor/foundation.min.css?v=1.0">
	<link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
	<header>
		<div class="row">
			<h1>Smite God Rankings</h1>
		</div>
	</header>

	<div class="row main">
		<div class="bin medium-4 columns">
			<div class="row">
				<div class="god-icons god-row" id="all">
					<div class="title">Gods</div>
				</div>
			</div>
		</div>

		<div class="tier-list medium-8 columns">
			<div class="row god-rows" id="row_1">
				<div class="god-icons ss-row medium-4 columns" id="1">
					<div class="title">SS</div>
				</div>

				<div class="god-icons s-plus-row medium-8 columns" id="2">
					<div class="title">S+</div>
				</div>
			</div>

			<div class="row">
				<div class="god-icons s-row" id="3">
					<div class="title">S</div>
				</div>
			</div>

			<div class="row god-rows" id="row_2">
				<div class="god-icons s-minus-row medium-6 columns" id="4">
					<div class="title">S-</div>
				</div>
				<div class="god-icons a-plus-row medium-6 columns" id="5">
					<div class="title">A+</div>
				</div>
			</div>

			<div class="row">
				<div class="god-icons a-row" id="6">
					<div class="title">A</div>
				</div>
			</div>

			<div class="row">
				<div class="god-icons a-minus-row medium-6 columns" id="7">
					<div class="title">A-</div>
				</div>
				<div class="god-icons b-plus-row medium-6 columns" id="8">
					<div class="title">B+</div>
				</div>
			</div>

			<div class="row">
				<div class="god-icons b-row" id="9">
					<div class="title">B</div>
				</div>
			</div>

			<div class="row god-rows" id="row_3">
				<div class="god-icons c-row medium-5 columns" id="10">
					<div class="title">C</div>
				</div>

				<div class="god-icons d-row medium-5 columns" id="11">
					<div class="title">D</div>
				</div>

				<div class="god-icons new-row medium-2 columns" id="12">
					<div class="title">New</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<span>Built with love by Tory Martin.</span>
	</footer>

 	<script src="js/scripts.js"></script>
</body>
</html>
